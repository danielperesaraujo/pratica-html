<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'
rel='stylesheet'>
    <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
    <div id="conteiner">
        <h1>Login</h1>
        <form action="" method="post" autocomplete="on"></form>
    </div>

    <div class="input-conteiner">
        <input type="email" name="use" id="iuse" placeholder="Username" required>
        <i class="bx bxs-user"></i>
    </div>

    <div class="input-conteiner">
        <input type="password" name="pas" id="ipas" placeholder="Password" required minlength="8" maxlength="20">
        <i class="bx bxs-lock-alt"></i>
    </div>

    <div class="remember-me">
        <input type="checkbox" name="chek" id="ichek">Remember me
    </div>

    <div class="forgot-password">
        <p>
            <a href="#">Forgot Password?</a>
        </p>
    </div>

    <div class="login">
        <input type="submit" value="Login">
    </div>

    <div class="register">
        <p>
            Don't have an account? <a href="#">Register</a>
        </p>
    </div>
</body>
</html>
