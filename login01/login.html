<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <main>
        <section id="login-conteiner">

            <form action="#" method="post">

                <h1>Login</h1>

                <div class="form">
                    <input type="email" name="user" id="iuser" placeholder="Login" required>
                </div>

                <div class="form">
                    <input type="password" name="pas" id="ipas" placeholder="Password" required minlength="8" maxlength="20">
                </div>

                <div class="check">
                    <input type="checkbox" name="check" id="icheck">
                    <label for="icheck">Remember me</label>
                </div>

                <div class="links">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="submit">
                    <input type="submit" value="Login">
                </div>

                <div>
                    <a href="#">Apple</a>
                    <a href="#">Google</a>
                    <a href="#">Facebook</a>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
