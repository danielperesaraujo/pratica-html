<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <div id="conteiner">
        <h1>Entrar na <br> Plataforma</h1>
        <form action="#" method="post" autocomplete="on">
            
            <div class="input-conteiner">
                <input type="email" name="log" id="ilog" placeholder="Login" required autocomplete="email">
                <img width="15" height="15" src="https://img.icons8.com/ios-glyphs/30/user--v1.png" alt="user--v1"/>
            </div>

            <div class="input-conteiner">
                <input type="password" name="sen" id="isen" placeholder="Password" required minlength="8" maxlength="20">
                <img width="15" height="15" src="https://img.icons8.com/ios-glyphs/30/lock--v1.png" alt="lock--v1"/>
            </div>

            <div class="reset-password">
                <p>
                    <a href="#">Esqueci minha senha</a>
                </p>
            </div>

            <div class="submit">
                <input type="submit" value="ENTRAR">
            </div>
            
            <div class="register">
                <p>
                    Não está cadastrado ? <a href="#">Cadastrar</a>
                </p>
            </div>
        </form>
    </div>
</body>
</html>
